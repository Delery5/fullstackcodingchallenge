# api-gateway-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: delery1/my-coding-challenge-api-gateway-service:s4
          ports:
            - containerPort: 8085
          env:
            - name: eureka.client.service-url.defaultZone
              value: http://discovery-service:8761/eureka/
            - name: eureka.client.register-with-eureka
              value: "true"
            - name: eureka.client.prefer-ip-address
              value: "true"
            - name: eureka.client.fetch-registry
              value: "true"
            - name: eureka.instance.hostName
              value: API-GATEWAY-SERVICE
            - name: LOGIN_SERVICE_URI
              value: http://LOGIN-SERVICE:8083  # Use the full DNS name of LOGIN-SERVICE
            - name: EMPLOYEE_SERVICE_URI
              value: http://EMPLOYEE-SERVICE.namespace.svc.cluster.local
            - name: REGISTRATION_SERVICE_URI
              value: http://REGISTRATION-SERVICE.namespace.svc.cluster.local
---
# api-gateway-service.yaml

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: LoadBalancer
