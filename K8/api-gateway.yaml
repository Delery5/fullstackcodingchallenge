# api-gateway-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: delery1/my-coding-challenge-api-gateway-service:s4
          ports:
            - containerPort: 8085
          env:
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: http://discovery-service:8761/eureka/
#            - name: eureka.client.register-with-eureka
#              value: "true"
#            - name: eureka.client.prefer-ip-address
#              value: "true"
#            - name: eureka.client.fetch-registry
#              value: "true"
            - name: EMPLOYEE_URI
              value: http://employee-service:8081
            - name: LOGIN_URI
              value: http://login-service:8083
            - name: REGISTRATION_URI
              value: http://registration-service:8082
#                - name: JWT_SECRET
#              valueFrom:
#                configMapKeyRef:
#                  name: jwt-secret-config
#                  key: JWT_SECRET
---
# api-gateway-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: LoadBalancer